<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}iSABEL{% endblock %}</title>
        <script src="{% static 'scripts/navbar.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'scripts/numberCounter.js' %}"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="{% static 'styles/profile.css' %}">
        <link rel="stylesheet" href="{% static 'styles/navbar.css' %}" />
        <link rel="stylesheet" href="{% static 'styles/site-base.css' %}" />
        <link rel="stylesheet" href="{% static 'styles/rewards.css' %}" />
        <link rel="stylesheet" href="{% static 'styles/leaderboard.css' %}" />
        <link rel="stylesheet" href="{% static 'styles/scan.css' %}" />
        <link rel="stylesheet" href="{% static 'styles/donut-chart.css' %}" />

        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
    <script>
        AOS.init();
    </script>

    <div class="ctn">
        <img class="banner-img" src="{% static 'assets/iSABEL-logo-(light).png' %}">
        {% block content %}
        {% endblock %}
    </div>
    <div class="wrapper">
        <nav>
            <input type="radio" name="tab" id="leaderboard" onclick="linkClicked('leaderboard')">
            <input type="radio" name="tab" id="rewards" onclick="linkClicked('rewards')">
            <input type="radio" name="tab" id="scan" onclick="linkClicked('scan')">
            <input type="radio" name="tab" id="profile" onclick="linkClicked('profile')">
            <input type="radio" name="tab" id="about" onclick="linkClicked('about')">

            <label for="leaderboard" class="leaderboard">
                <a class="bi bi-trophy" style="font-size: 70px;"></a>
            </label>

            <label for="rewards" class="rewards">
                <a class="bi bi-award" style="font-size: 70px;"></a>
            </label>

            <label for="scan" class="scan">
                <a class="bi bi-camera" style="font-size: 70px;"></a>
            </label>

            <label for="profile" class="profile">
                <a class="bi bi-person" style="font-size: 70px;"></a>
            </label>

            <label for="about" class="about">
                <a class="bi bi-info-circle" style="font-size: 70px;"></a>
            </label>

            <div class="tab"></div>
        </nav>
    </div>
    <script>checkTabs();</script>
    <script src="{% static 'scripts/donut-chart.js' %}"></script>

    </body>
</html>
