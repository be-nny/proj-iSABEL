{% extends "site/base.html" %}

{% block content %}
{% if user.is_authenticated %}
  Hello {{ user.username }}!
  <p><a href="{% url 'logout_view' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a> |
  <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
