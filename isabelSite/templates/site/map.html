<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <title>Geolocation</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" href="{% static 'styles/map.css' %}" />
    <script type="module" src="{% static 'scripts/map.js' %}"></script>
  </head>
  <body>
    <div id="map"></div>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1Wc0qlvzAiWG3Ihse58rIa7tNeXcedYA&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>
    <p>HELLO</p>
    <!--
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
