{% extends "site/base.html" %}
{% load static %}
{% block title %}Leaderboard{% endblock %}
{# Alicia Henderson 26/2/24 #}
{% block content %}
<div class="table-container">
  <h1>Leaderboard</h1>
    <table class = "table table-bordered table-striped">
    <thead class="thead-dark">
  <tr>
    <th>User</th>
    <th>Score</th>
  </tr>
  {% for x in myusers %}
    <tr>
        <td>{{ x.username }}</td>
      <td>{{ x.user_xp }}</td>
    </tr>
  {% endfor %}
</table>
</div>
{% endblock %}
