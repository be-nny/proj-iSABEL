{% extends "registration/base.html" %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <h1 class="title">Forgot Your Password?</h1>
    <h3 class="subtitle">Enter your email address below, and we'll email instructions for setting a new one.</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Send me instructions!">
    </form>
{% endblock %}
