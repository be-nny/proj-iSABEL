{% extends "registration/base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h1 class="title">Log In</h1>
    <form method="post" class="login-from">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
{% endblock %}
