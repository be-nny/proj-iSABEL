{% extends "registration/base.html" %}
{% block title %}Log In{% endblock %}

{% block content %}
    <form method="post" class="login-from">
        {% csrf_token %}
        <p>Username</p>
        {{ form.username }}
        <p>Password</p>
        {{ form.password }}
        <button type="submit" class="btn btn-primary login-btn">Log In</button>
        <h2 class="subtitle" style="text-align: center"><a href="{% url 'password_reset' %}">Forgot Password?</a></h2>
    </form>
{% endblock %}
